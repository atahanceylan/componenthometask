<app-header>Atahan</app-header>
<br />
<br />
<div class="container">
    <div class="div1"><app-button buttonText="Show course"></app-button></div>
    <div class="div2"><fa-icon [icon]="faPen"></fa-icon></div>
    <div class="div3"><fa-icon [icon]="faTrash"></fa-icon></div>    
</div>
<br />
<br />
<app-info title="Your list is empty" text="Please use add new course button to add your first course"></app-info>

<div *ngFor="let course of mockedCourseList" >
    <app-coursecard [course]=course></app-coursecard>
    <br>
</div>
<div>    
    <button (click)="openModal('custom-modal-1')">Open Modal 1</button>    
</div>

<jw-modal id="custom-modal-1">
    <h1>A Custom Modal!</h1>
    <p>Home page text: <input type="text" [(ngModel)]="bodyText" /></p>
    <button (click)="closeModal('custom-modal-1');">Close</button>
</jw-modal>
